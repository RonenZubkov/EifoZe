<h1>Registration form</h1>
<form [formGroup]="frmLayer" (submit)="save()" >
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" formControlName="name" autofocus>
    <p class="text-danger" *ngIf="frmLayer.controls.name.dirty && frmLayer.controls.name.errors?.required">Monster has no name</p>
    <p class="text-danger" *ngIf="frmLayer.controls.name.dirty && frmLayer.controls.name.errors?.minlength">Monster's name too short</p>
    <p class="text-danger" *ngIf="frmLayer.controls.name.dirty && frmLayer.controls.name.errors?.maxlength">Monster's name too long</p>
  </div>

  <div class="form-group">
    <label>Power:</label>
    <input type="number" class="form-control" formControlName="power">
    <p class="text-danger" *ngIf="frmLayer.controls.power.dirty && frmLayer.controls.power?.errors">Monster needs Power</p>
  </div>

  <button type="submit" [disabled]="!frmLayer.valid" class="btn btn-default">Submit</button>
</form>
