<h1>Registration form</h1>
<form [formGroup]="frmLayer" (submit)="save()" >
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" formControlName="name" autofocus>
    <p class="text-danger" *ngIf="frmLayer.controls.name.dirty && frmLayer.controls.name.errors?.required">Layer has no name</p>
    <p class="text-danger" *ngIf="frmLayer.controls.name.dirty && frmLayer.controls.name.errors?.minlength">Layer's name too short</p>
    <p class="text-danger" *ngIf="frmLayer.controls.name.dirty && frmLayer.controls.name.errors?.maxlength">Layer's name too long</p>
  </div>

  <div class="form-group">
    <label>Locs:</label>
    <input type="text" class="form-control" formControlName="locName">
    <p class="text-danger" *ngIf="frmLayer.controls.locName.dirty && frmLayer.controls.locName?.errors">Monster needs Power</p>
    <input type="number" class="form-control" formControlName="lat">
    <input type="number" class="form-control" formControlName="lan">    
  </div>

  <button type="submit" [disabled]="!frmLayer.valid" class="btn btn-default">Submit</button>
</form>
<pre>
{{layerToEdit | json}}

</pre>
